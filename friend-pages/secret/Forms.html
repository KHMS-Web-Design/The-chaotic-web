	<form name="login">

		Password:

		<br>
		<br>

	</form>

<br>
<br>

	<form name="signup">
		Signup
		<br>
		User name:
		<input type="text" name="username" size="40">
		<br>
		Email:
		<input type="text" name="email" size="35">

		Password:
		<input type="password" name="password" size="10">

<br>

<br>

	<form name="food">

		First and Last name
		<input type="text" name="names" size="40">
		<br>
		Password:
		<input type="password" name="password" size="10">
		<br>
		Favorite food:
		<select name="foods">
			<option value="popcorn">popcorn</option>
			<option value="bacon">bacon</option>
			<option value="chips">chips</option>
			<option value="apple">apple</option>
		</select>
		<br>
		Comments:
		<br>
		<textarea name="comments" rows="10" cols="30"></textarea>
		<br>
		<input type="radio" name="vehicle" value="Bike" checked=""> I have a bike
		<input type="radio" name="vehicle" value="Car"> I have a car 
		<br>
		
		<input type="submit">

	</form>
